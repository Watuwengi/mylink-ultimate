<!DOCTYPE html>
<html>
<head>
  <title>MyLink â€¢ Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; background:#000; color:#00ff9d; text-align:center; padding:20px; }
    button { padding:16px 32px; margin:15px; background:#00ff9d; color:#000; border:none; border-radius:50px; font-weight:bold; }
    video { width:100%; max-width:600px; border:4px solid #00ff9d; border-radius:16px; }
    .file { background:#111; padding:15px; margin:10px; border-radius:12px; }
  </style>
</head>
<body>
  <h1>MyLink Connected</h1>
  <button onclick="share()">START SCREEN SHARE</button>
  <video id="screen" autoplay playsinline muted></video>

  <h2>Files from Laptop</h2>
  <div id="files"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ query: { t: location.search.split('t=')[1] || '' } });
    let pc = null;

    function share() {
      navigator.mediaDevices.getDisplayMedia({ video: true, audio: true })
        .then(stream => {
          document.getElementById('screen').srcObject = stream;
          pc = new RTCPeerConnection();
          stream.getTracks().forEach(t => pc.addTrack(t, stream));
          pc.createOffer().then(o => {
            pc.setLocalDescription(o);
            socket.emit('offer', o);
          });
          socket.on('answer', a => pc.setRemoteDescription(a));
        })
        .catch(() => alert('Allow screen sharing'));
    }

    socket.on('newfiles', files => {
      document.getElementById('files').innerHTML += files.map(f =>
        `<div class="file"><a href="${f.path}" download="${f.name}">${f.name}</a></div>`
      ).join('');
    });
  </script>
</body>
</html>
