<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyLink Control</title>
  <style>
    body{margin:0;background:#000;color:#0f9;font-family:Arial;text-align:center;padding:30px}
    h1{color:#0f9}
    input{width:80%;padding:15px;margin:10px;font-size:18px;border:2px solid #0f9;background:#111;color:#0f9;border-radius:10px}
    button{padding:15px 30px;background:#0f9;color:#000;font-weight:bold;border:none;border-radius:10px;font-size:18px;cursor:pointer}
    #msg{margin:20px;font-size:20px;color:#0f9}
    #link{color:#0f9;font-size:18px;word-break:break-all}
  </style>
</head>
<body>
  <h1>MyLink Control</h1>
  <p>Enter email or Kenyan number</p>
  
  <input type="text" id="inp" placeholder="0712345678 or name@gmail.com">
  <button onclick="sendNow()">SEND LINK</button>
  
  <div id="msg"></div>
  <div id="link"></div>

  <script>
    async function sendNow() {
      const num = document.getElementById('inp').value.trim();
      if (!num) {
        document.getElementById('msg').innerHTML = "<p style='color:red'>Enter number/email</p>";
        return;
      }

      document.getElementById('msg').innerHTML = "Sending...";

      const token = Date.now();
      const magic = location.origin + "/phone?t=" + token;

      // Show direct link immediately
      document.getElementById('link').innerHTML = 
        "<p>Direct Link:</p><a href='" + magic + "' style='color:#0f9'>" + magic + "</a>";

      // Try to send via email/SMS
      try {
        const r = await fetch("/send?target=" + encodeURIComponent(num));
        const txt = await r.text();
        document.getElementById('msg').innerHTML = txt;
      } catch(e) {
        document.getElementById('msg').innerHTML = "<p style='color:yellow'>Link ready above</p>";
      }
    }
  </script>
</body>
</html>
